<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo List App</title>
</head>
<body>

    <div id="calculadora">
        <input id="display" readonly>
        <div id="keys">
            <button onclick="acrescentarAoDisplay('+')">+</button>
            <button onclick="acrescentarAoDisplay('7')">7</button>
            <button onclick="acrescentarAoDisplay('8')">8</button>
            <button onclick="acrescentarAoDisplay('9')">9</button>
            <button onclick="acrescentarAoDisplay('-')">-</button>
            <button onclick="acrescentarAoDisplay('4')">4</button>
            <button onclick="acrescentarAoDisplay('5')">5</button>
            <button onclick="acrescentarAoDisplay('6')">6</button>
            <button onclick="acrescentarAoDisplay('*')">*</button>
            <button onclick="acrescentarAoDisplay('1')">1</button>
            <button onclick="acrescentarAoDisplay('2')">2</button>
            <button onclick="acrescentarAoDisplay('3')">3</button>
            <button onclick="acrescentarAoDisplay('/')">/</button>
            <button onclick="acrescentarAoDisplay('0')">0</button>
            <button onclick="acrescentarAoDisplay('.')">.</button>
            <button onclick="calcular()">=</button>
            <button onclick="limparDisplay()">C</button>



        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
